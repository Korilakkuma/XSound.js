<textarea class="codemirror">
X(&apos;oscillator&apos;).setup(true);

try {
    X(&apos;oscillator&apos;).module(&apos;session&apos;).setup({
        tls   : true,
        host  : &apos;x-sound-server.herokuapp.com/&apos;,
        port  : &apos;8000&apos;,
        path  : &apos;/app/websocket/&apos;,
        open  : function(event) {
            var isStop = true;

            document.querySelectorAll(&apos;button&apos;)[0].addEventListener(&apos;click&apos;, function() {
                if (isStop) {
                    X(&apos;oscillator&apos;).module(&apos;session&apos;).start();
                    X(&apos;oscillator&apos;).start(440);

                    this.textContent = &apos;STOP&apos;;
                } else {
                    X(&apos;oscillator&apos;).stop();

                    this.textContent = &apos;START&apos;;
                }

                isStop = !isStop;
            }, false);

            document.querySelectorAll(&apos;button&apos;)[1].addEventListener(&apos;click&apos;, function() {
                if (X(&apos;oscillator&apos;).module(&apos;session&apos;).state()) {
                    X(&apos;oscillator&apos;).module(&apos;session&apos;).state(false);
                    this.textContent = &apos;ON&apos;;
                } else {
                    X(&apos;oscillator&apos;).module(&apos;session&apos;).state(true);
                    this.textContent = &apos;OFF&apos;;
                }
            }, false);
        },
        close : function(event) {
            window.alert(&apos;onclose&apos;);

            console.log(&apos;close&apos;);
            console.dir(event);
        }
    }).state(true);
} catch (error) {
    window.alert(error.message);
}
