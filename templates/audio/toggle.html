X(&apos;audio&apos;).setup({
    decode : function(arrayBuffer) {
        console.log(&apos;decode&apos;);
        console.dir(arrayBuffer);

    ready : function(buffer) {
        console.log(&apos;ready&apos;);

        document.querySelector(&apos;button&apos;).addEventListener(&apos;click&apos;, function() {
            if (X(&apos;audio&apos;).isPaused()) {
                this.textContent = &apos;PAUSE&apos;;
            } else {
                this.textContent = &apos;START&apos;;
            }

            X(&apos;audio&apos;).toggle(X(&apos;audio&apos;).param(&apos;currentTime&apos;));
        }, false);
    },
    start : function(source, currentTime) {
        console.log(&apos;start&apos;);
        console.dir(source);
        console.dir(currentTime);
    },
    stop : function(source, currentTime) {
        console.log(&apos;stop&apos;);
        console.dir(source);
        console.dir(currentTime);
    },
    update : function(source, currentTime) {
        console.log(&apos;update&apos;);
        console.dir(source);
        console.dir(currentTime);
    },
    ended : function(source, currentTime) {
        console.log(&apos;ended&apos;);
        console.dir(source);
        console.dir(currentTime);

        document.querySelector(&apos;button&apos;).textContent = &apos;START&apos;;
    }
});
