<textarea class="codemirror">
console.log(&quot;X(&apos;media&apos;).start&quot;);

var mediaPlayer = null;

if (X.IS_XSOUND) {
    mediaPlayer = X(&apos;media&apos;);  // Use Web Audio API (MediaElementAudioSourceNode)
} else {
    mediaPlayer = X(&apos;media&apos;);  // Not use Web Audio API (Fallback by MediaElement)
}

var callbacks = {
    canplaythrough : function(event, media) {
        X(&apos;media&apos;).start(0);
    }
};

try {
    X(&apos;media&apos;).setup({
        id        : &apos;audio-element&apos;,
        type      : &apos;audio&apos;,
        formats   : [&apos;wav&apos;, &apos;ogg&apos;, &apos;mp3&apos;],
        callbacks : callbacks
    });

    X(&apos;media&apos;).ready(&apos;resources/audio/kurenai-twin&apos;);
} catch (error) {
    // Cannot use HTML5 MediaElement (for example, less than IE9)
    window.alert(error.message);
}
</textarea>
