X(&apos;audio&apos;).setup({
    ready : function(buffer) {
        document.querySelector(&apos;button&apos;).addEventListener(&apos;click&apos;, function() {
            if (X(&apos;audio&apos;).isPaused()) {
                X(&apos;audio&apos;).start(X(&apos;audio&apos;).param(&apos;currentTime&apos;));
                this.textContent = &apos;PAUSE&apos;;
            } else {
                X(&apos;audio&apos;).stop();
                this.textContent = &apos;START&apos;;
            }
        }, false);

        X(&apos;audio&apos;).module(&apos;autopanner&apos;).state(true);

        document.querySelector(&apos;[type=&quot;checkbox&quot;]&apos;).addEventListener(&apos;click&apos;, function() {
            X(&apos;audio&apos;).module(&apos;autopanner&apos;).state(this.checked);
        }, false);

        document.querySelector(&apos;#range-depth&apos;).addEventListener(&apos;input&apos;, function() {
            X(&apos;audio&apos;).module(&apos;autopanner&apos;).param(&apos;depth&apos;, this.valueAsNumber);
            // or,
            // X(&apos;audio&apos;).module(&apos;autopanner&apos;).param({depth : this.valueAsNumber});

            document.querySelector(&apos;#output-depth&apos;).textContent = X(&apos;audio&apos;).module(&apos;autopanner&apos;).param(&apos;depth&apos;);
        }, false);

        document.querySelector(&apos;#range-rate&apos;).addEventListener(&apos;input&apos;, function() {
            X(&apos;audio&apos;).module(&apos;autopanner&apos;).param(&apos;rate&apos;, this.valueAsNumber);
            // or,
            // X(&apos;audio&apos;).module(&apos;autopanner&apos;).param({rate : this.valueAsNumber});

            document.querySelector(&apos;#output-rate&apos;).textContent = X(&apos;audio&apos;).module(&apos;autopanner&apos;).param(&apos;rate&apos;);
        }, false);
    },
    ended : function(source, currentTime) {
        document.querySelector(&apos;button&apos;).textContent = &apos;START&apos;;
    }
});

X.ajax({
    url     : &apos;resources/audio/forever-love-piano-instruments.wav&apos;,
    timeout : 60000,
    success : function(event, arrayBuffer) {
        // ArrayBuffer -> AudioBuffer
        X(&apos;audio&apos;).ready.call(X(&apos;audio&apos;), arrayBuffer);
    }
});
