X(&apos;audio&apos;).setup({
    ready : function(buffer) {
        document.querySelector(&apos;button&apos;).addEventListener(&apos;click&apos;, function() {
            if (X(&apos;audio&apos;).isPaused()) {
                X(&apos;audio&apos;).start(X(&apos;audio&apos;).param(&apos;currentTime&apos;));
                this.textContent = &apos;PAUSE&apos;;
            } else {
                X(&apos;audio&apos;).stop();
                this.textContent = &apos;START&apos;;
            }
        }, false);

        X(&apos;audio&apos;).module(&apos;reverb&apos;).state(true);

        X(&apos;audio&apos;).module(&apos;reverb&apos;).param(&apos;type&apos;, 0);
        // or,
        // X(&apos;audio&apos;).module(&apos;reverb&apos;).param({type : 0});

        console.dir(X(&apos;audio&apos;).module(&apos;reverb&apos;).param(&apos;type&apos;));

        document.querySelector(&apos;[type=&quot;checkbox&quot;]&apos;).addEventListener(&apos;click&apos;, function() {
            X(&apos;audio&apos;).module(&apos;reverb&apos;).state(this.checked);
        }, false);

        document.querySelector(&apos;#range-dry&apos;).addEventListener(&apos;change&apos;, function() {
            X(&apos;audio&apos;).module(&apos;reverb&apos;).param(&apos;dry&apos;, this.valueAsNumber);
            // or,
            // X(&apos;audio&apos;).module(&apos;reverb&apos;).param({dry : this.valueAsNumber});

            document.querySelector(&apos;#output-dry&apos;).textContent = X(&apos;audio&apos;).module(&apos;reverb&apos;).param(&apos;dry&apos;);
        }, false);

        document.querySelector(&apos;#range-wet&apos;).addEventListener(&apos;change&apos;, function() {
            X(&apos;audio&apos;).module(&apos;reverb&apos;).param(&apos;wet&apos;, this.valueAsNumber);
            // or,
            // X(&apos;audio&apos;).module(&apos;reverb&apos;).param({wet : this.valueAsNumber});

            document.querySelector(&apos;#output-wet&apos;).textContent = X(&apos;audio&apos;).module(&apos;reverb&apos;).param(&apos;wet&apos;);
        }, false);

        document.querySelector(&apos;#range-tone&apos;).addEventListener(&apos;change&apos;, function() {
            X(&apos;audio&apos;).module(&apos;reverb&apos;).param(&apos;tone&apos;, this.valueAsNumber);
            // or,
            // X(&apos;audio&apos;).module(&apos;reverb&apos;).param({tone : this.valueAsNumber});

            document.querySelector(&apos;#output-tone&apos;).textContent = X(&apos;audio&apos;).module(&apos;reverb&apos;).param(&apos;tone&apos;);
        }, false);
    },
    ended : function(source, currentTime) {
        document.querySelector(&apos;button&apos;).textContent = &apos;START&apos;;
    }
});

X(&apos;audio&apos;).module(&apos;reverb&apos;).preset({
    rirs     : [&apos;resources/rirs/s1_p1_o.wav&apos;],
    timeout  : 10000,
    success  : function(event, rirs) {
        // The 1st argument is XMLHttpRequestProgressEvent
        // The 2nd argument is the array that contains AudioBuffer of RIRs.

        X.ajax({
            url     : &apos;resources/audio/forever-love-piano-instruments.wav&apos;,
            timeout : 60000,
            success : function(event, arrayBuffer) {
                // ArrayBuffer -> AudioBuffer
                X(&apos;audio&apos;).ready.call(X(&apos;audio&apos;), arrayBuffer);
            }
        });
    },
    error    : function(event, textStatus) {
        // The 1st argument is one of XMLHttpRequestProgressEvent, Error, null
        // The 2nd argument is one of &apos;error&apos;, &apos;timeout&apos;, &apos;decode&apos;

        console.log(&apos;error&apos;);
        console.dir(event);
        console.dir(textStatus);
    },
    progress : function(event) {
        // The 1st argument is XMLHttpRequestProgressEvent

        console.log(&apos;progress&apos;);
        console.dir(event);
    }
});
