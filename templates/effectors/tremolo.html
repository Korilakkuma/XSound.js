<textarea class="codemirror">
X(&apos;oscillator&apos;).setup(true);

document.querySelector(&apos;button&apos;).addEventListener(&apos;mousedown&apos;, function() {
    X(&apos;oscillator&apos;).start(440);
    this.textContent = &apos;STOP&apos;;
}, false);

document.querySelector(&apos;button&apos;).addEventListener(&apos;touchstart&apos;, function() {
    X(&apos;oscillator&apos;).start(440);
    this.textContent = &apos;STOP&apos;;
}, false);

document.querySelector(&apos;button&apos;).addEventListener(&apos;mouseup&apos;, function() {
    X(&apos;oscillator&apos;).stop();
    this.textContent = &apos;START&apos;;
}, false);

document.querySelector(&apos;button&apos;).addEventListener(&apos;touchend&apos;, function() {
    X(&apos;oscillator&apos;).stop();
    this.textContent = &apos;START&apos;;
}, false);


X(&apos;oscillator&apos;).module(&apos;tremolo&apos;).state(true);

document.querySelector(&apos;[type=&quot;checkbox&quot;]&apos;).addEventListener(&apos;click&apos;, function() {
    X(&apos;oscillator&apos;).module(&apos;tremolo&apos;).state(this.checked);
}, false);

document.querySelector(&apos;#range-depth&apos;).addEventListener(&apos;change&apos;, function() {
    X(&apos;oscillator&apos;).module(&apos;tremolo&apos;).param(&apos;depth&apos;, this.valueAsNumber);
    // or,
    // X(&apos;oscillator&apos;).module(&apos;tremolo&apos;).param({depth : this.valueAsNumber});

    document.querySelector(&apos;#output-depth&apos;).textContent = X(&apos;oscillator&apos;).module(&apos;tremolo&apos;).param(&apos;depth&apos;);
}, false);

document.querySelector(&apos;#range-rate&apos;).addEventListener(&apos;change&apos;, function() {
    X(&apos;oscillator&apos;).module(&apos;tremolo&apos;).param(&apos;rate&apos;, this.valueAsNumber);
    // or,
    // X(&apos;oscillator&apos;).module(&apos;tremolo&apos;).param({rate : this.valueAsNumber});

    document.querySelector(&apos;#output-rate&apos;).textContent = X(&apos;oscillator&apos;).module(&apos;tremolo&apos;).param(&apos;rate&apos;);
}, false);
</textarea>
