            <section>
                <h1>TimeOverview#update <span class="returns">Returns : <span>TimeOverview</span></span></h1>
                <hr />
                <p>
                    This method draws the current time of audio on Canvas or SVG.
                </p>
                <table>
                    <caption>Arguments</caption>
                    <thead><tr><th scope="col"></th><th scope="col">Type</th><th scope="col">Description</th></tr></thead>
                    <tbody>
                        <tr>
                            <th>1st</th>
                            <td><span class="type">number</span></td>
                            <td>This value is the current time of audio.</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section>
<textarea class="codemirror">
X(&apos;audio&apos;).module(&apos;analyser&apos;).domain(&apos;timeOverviewL&apos;).setup(document.querySelector(&apos;canvas&apos;)).state(true);

X(&apos;audio&apos;).setup({
    ready : function(buffer) {
        document.querySelector(&apos;button&apos;).addEventListener(&apos;click&apos;, function() {
            if (X(&apos;audio&apos;).isPaused()) {
                X(&apos;audio&apos;).start(X(&apos;audio&apos;).param(&apos;currentTime&apos;));
                this.textContent = &apos;PAUSE&apos;;
            } else {
                X(&apos;audio&apos;).stop();
                this.textContent = &apos;START&apos;;
            }
        }, false);
    },
    update : function(source, currentTime) {
        X(&apos;audio&apos;).module(&apos;analyser&apos;).domain(&apos;timeOverviewL&apos;).update(currentTime);
    },
    ended : function(source, currentTime) {
        X(&apos;audio&apos;).module(&apos;analyser&apos;).domain(&apos;timeOverviewL&apos;).update(0);
        document.querySelector(&apos;button&apos;).textContent = &apos;START&apos;;
    }
});

X.ajax({
    url     : &apos;resources/audio/forever-love-piano-instruments.wav&apos;,
    timeout : 60000,
    success : function(event, arrayBuffer) {
        // ArrayBuffer -> AudioBuffer
        X(&apos;audio&apos;).ready.call(X(&apos;audio&apos;), arrayBuffer);
    }
});
</textarea>

                </dl>
